<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="design/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="hero-img">

    </div>
    <div class="container-text">
      <h1>Order Summary</h1>

      <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="changeplan">
        <div class="containerplan">
          <div class="icon-music">
            <img src="images\icon-music.svg" alt="music">
          </div>
          <div class="plan-year">
            <p class="annual-plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>

        </div>

        <div class="change">
          <a href="#">Change</a>
        </div>

      </div>


      <button type="button" name=""><a href="#">Proceed to Payment</a></button>
      <p class="cancel">Cancel Order</p>
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/marantoo" target="_blank">Marantoo</a>.
  </div>
</body>
</html>
